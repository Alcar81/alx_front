<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlxMultimedia</title>

  <!-- Icône du site -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">

  <!-- Manifest pour PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- Couleur du thème -->
  <meta name="theme-color" content="#000000">

  <!-- Injection dynamique du nonce pour la CSP -->
  <script nonce="__NONCE__">window.__NONCE__ = "__NONCE__";</script>

  <!-- Styles (garder dans le head) -->
  <link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.css" nonce="__NONCE__">
</head>

<body>
  <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
  <div id="root"></div>

  <!-- ✅ Déplacement du script à la fin pour garantir que le DOM est prêt -->
  <script defer src="%PUBLIC_URL%/static/js/main.js" nonce="__NONCE__"></script>
</body>
</html>
